<!DOCTYPE html>
	<html>
		<meta charset="utf-8">
		<script language="JavaScript" type="text/javascript" src="js/jquery.js"></script>  
		<script language="JavaScript" type="text/javascript" src="js/jquery.validate.js"></script>  
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">	

		 	<script type="text/javascript"> $(document).ready( function() {
				  $("#cadastro").validate({
				    // Define as regras
				    rules:{
				      nome:{
				        // Nome será obrigatório (required) e terá tamanho mínimo (minLength)
				        required: true, minlength: 3,
				      },
				      birthday:{
				        required: true, 
				      },
				      cpf:{
				        required: true,
				      },
	  		          email:{
				        required: true, email: true,
				      },
				      endereco:{
				        required: true, minlength: 3,
				      },
				      numero:{
				        required: true,
				      },
				      telefone:{
				        required: true,
				      },

				    },
				    // Define as mensagens de erro para cada regra
				    messages:{
				      nome:{
				        required: "Digite o seu nome",
				        minlength: "O seu nome deve conter, no mínimo, 3 caracteres"
				      },

				    birthday:{
				        required: "Digite a data de nascimento",
				      },

				    cpf:{
				        required: "Digite o CPF",
				        },

				    email:{
				        required: "Digite o E-mail",
				        email: "Por favor insira um email válido",
				        }, 

				    endereco:{
				        required: "Digite o Endereço",
				        },     
					numero:{
				        required: "Digite o Número",
				        }, 
				    telefone:{
				        required: "Digite o Telefone",
				        },     			        
				    }
				  });
				});
		</script>

	<head>
	    <title>Cadastro</title>
	 </head>

	<body>
			
			<div class="col-lg-9"> 
				
				<form id="cadastro" method="post" action="dados.php">
					<legend>Cadastro de Usuário - PHP Teste</legend>

						  <label for="nome">Nome</label><br>
						  <input id="nome" name="nome" type="text" class="form-control"  placeholder="Min. 3 caracteres" /> <br>

						  <label for="birthday">Data de Nascimento</label><br>
						  <input id="birthday" name="birthday" type="date" class="form-control" maxlength="10"/><br>

						  <label for="cpf">cpf</label><br>
						  <input id="cpf" name="cpf" type="text" class="form-control" /> <br>

						  <label for="email">E-mail</label><br>
		  				  <input id="email" name="email" type="text" class="form-control" /><br>

		  				  <label for="endereco">Endereço</label><br>
		  				  <input id="endereco" name="endereco" type="text" class="form-control" /><br>

		  				  <label for="numero">Número</label><br>
						  <input id="numero" name="numero" type="number" class="form-control" /> <br>

						  <label for="telefone">Telefone</label><br>
						  <input id="telefone" name="telefone" type="tel" class="form-control" /> <br>



						 <textarea type="text" name="nota" class="form-control" rows="5" cols="30" id="notaid"  placeholder="Nota"></textarea><br>
		  		
				  	<div class="row">
						<div class="col-lg-3"></div>	
					</div>

					<div class="col-lg-3">		
						<button class="btn btn-primary btn-lg btn btn-block" type="submit"  value="Enviar">
							<span class="glyphicon glyphicon-remove-sign" ></span>Cadastrar           
						</button><br>      
					</div>


					<div class="col-lg-3">		
						<button class="btn btn-primary btn-lg btn-block" onclick="limpa()">
							<span class="glyphicon glyphicon-remove-sign" ></span>Cancelar           
						</button><br>
					</div>	


				</form>
			</div>						
    </body>

</html>
